<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Ethico Photo Editor</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col">
                <h1 class="text-center text-white">Ethico Photo Editor</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-6">
                <div class="editor">
                    <form>
                        <fieldset>
                            <p>Blur</p>
                            <input class="inputRange form-range" type="range" min="0" max="20" value="0">
                        </fieldset>
                        <fieldset>
                            <p>Brightness</p>
                            <input class="inputRange form-range" type="range" min="100" max="1000" value="100">
                        </fieldset>
                        <fieldset>
                            <p>Contrast</p>
                            <input class="inputRange form-range" type="range" min="100" max="1000" value="100">
                        </fieldset>
                        <fieldset>
                            <p>Grayscale</p>
                            <input class="inputRange form-range" type="range" min="0" max="100" value="0">
                        </fieldset>
                        <fieldset>
                            <p>Hue</p>
                            <input class="inputRange form-range" type="range" min="0" max="360" value="0">
                        </fieldset>
                        <fieldset>
                            <p>Invert</p>
                            <input class="inputRange form-range" type="range" min="0" max="100" value="0">
                        </fieldset>
                        <fieldset>
                            <p>Opacity</p>
                            <input class="inputRange form-range" type="range" min="0" max="100" value="100">
                        </fieldset>
                        <fieldset>
                            <p>Saturate</p>
                            <input class="inputRange form-range" type="range" min="100" max="1000" value="100">
                        </fieldset>
                        <fieldset>
                            <p>Sepia</p>
                            <input class="inputRange form-range" type="range" min="0" max="100" value="0">
                        </fieldset>
                        <fieldset class="text-right">
                            <button class="btn btn-light" type="reset" disabled>Download Image</button>
                            <button class="btn btn-light"type="reset">Reset</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-area">
                    <form id="update" class="search py-1">
                        <input id="url" class="form-control" type="text" placeholder="Paste your image URL">
                        <button  type="submit" class="btn btn-primary">Update</button>
                    </form>
                    <div class="image py-1">
                        <img id="image" src="images/random-image.jpg" alt="image-editor">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main js file  -->
    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
